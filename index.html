<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ الرسائل السرية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea {
            min-height: 200px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            font-weight: bold;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }

        .result-container {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background-color: #f8f9ff;
            border-radius: 15px;
            border: 2px dashed #6a11cb;
        }

        .result-container h2 {
            color: #2575fc;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .result-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e1e5ff;
        }

        .result-label {
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-value {
            font-size: 1rem;
            word-break: break-all;
            padding: 12px 15px;
            background-color: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #e1e5ff;
            margin-bottom: 15px;
            position: relative;
            padding-right: 50px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #6a11cb;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #2575fc;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
            justify-content: center;
        }

        .action-buttons .btn {
            width: auto;
            flex: 1;
            min-width: 200px;
            margin-top: 0;
        }

        .btn-secondary {
            background: linear-gradient(to right, #00b09b, #96c93d);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.6);
        }

        .btn-tertiary {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .btn-tertiary:hover {
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .heart {
            color: #ff416c;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تصميم اسم المطور - زجاجي شفاف */
        .developer-credit {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .developer-credit:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .glass-effect i {
            color: #6a11cb;
            font-size: 1.2rem;
        }

        .glass-effect strong {
            color: #030303;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
            
            .developer-credit {
                bottom: 10px;
                left: 10px;
            }
            
            .glass-effect {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart heart"></i> منشئ الرسائل السرية <i class="fas fa-heart heart"></i></h1>
        
        <div class="alert" id="alert"></div>
        
        <div class="form-group">
            <label for="personName"><i class="fas fa-user"></i> اسم الشخص الموجهة له الرسالة</label>
            <input type="text" id="personName" placeholder="أدخل اسم الشخص الذي تريد إرسال الرسالة إليه">
        </div>
        
        <div class="form-group">
            <label for="message"><i class="fas fa-envelope"></i> الرسالة السرية</label>
            <textarea id="message" placeholder="اكتب رسالتك السرية هنا..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> كلمة السر للدخول إلى الرسالة</label>
            <input type="text" id="password" placeholder="اختر كلمة سر يستخدمها الشخص للدخول إلى الرسالة">
            <small style="color: #666; display: block; margin-top: 8px;">سيتم استخدام هذه الكلمة للدخول إلى الرسالة في الموقع الآخر</small>
        </div>
        
        <button class="btn" id="generateBtn"><i class="fas fa-magic"></i> إنشاء رابط الرسالة</button>
        
        <div class="result-container" id="resultContainer">
            <h2><i class="fas fa-link"></i> رابط الرسالة والمعلومات</h2>
            
            <div class="result-box">
                <div class="result-label"><i class="fas fa-link"></i> رابط الرسالة السرية:</div>
                <div class="result-value" id="generatedLink">
                    <!-- سيتم إضافة الرابط هنا -->
                </div>
            </div>
            
            <div class="result-box">
                <div class="result-label"><i class="fas fa-lock"></i> كلمة السر:</div>
                <div class="result-value" id="generatedPassword">
                    <!-- سيتم إضافة كلمة السر هنا -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" id="testLinkBtn">
                    <i class="fas fa-external-link-alt"></i> توجه إلى موقع الرسالة
                </button>
                
                <button class="btn btn-tertiary" id="newMessageBtn">
                    <i class="fas fa-plus"></i> إنشاء رسالة جديدة
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 25px; color: #666; font-size: 0.9rem;">
                <p><i class="fas fa-info-circle"></i> أرسل الرابط وكلمة السر للشخص الذي تريد إرسال الرسالة إليه</p>
            </div>
        </div>
    </div>

    <!-- اسم المطور - تصميم زجاجي -->
    <div class="developer-credit">
        <div class="glass-effect">
            <i class="fas fa-code"></i>
            <span>تم التطوير بواسطة: <strong>محمود احمد سعيد</strong></span>
        </div>
    </div>

    <script>
        // العناصر
        const generateBtn = document.getElementById('generateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const generatedLink = document.getElementById('generatedLink');
        const generatedPassword = document.getElementById('generatedPassword');
        const testLinkBtn = document.getElementById('testLinkBtn');
        const newMessageBtn = document.getElementById('newMessageBtn');
        const alertBox = document.getElementById('alert');
        
        // المتغيرات
        let currentLink = '';
        let currentPassword = '';
        
        // رابط موقع الرسالة السرية - رابط موقعك الأول
        const baseUrl = "https://hooda2025g-dot.github.io/hooda-von/";
        
        // دالة لعرض التنبيهات
        function showAlert(message, type = 'success') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // دالة لإنشاء الرابط
        function generateLink() {
            const personName = document.getElementById('personName').value.trim();
            const message = document.getElementById('message').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // التحقق من الحقول
            if (!personName || !message || !password) {
                showAlert('يرجى ملء جميع الحقول', 'error');
                return false;
            }
            
            // تشفير البيانات
            const data = {
                name: personName,
                message: message,
                password: password
            };
            
            // تحويل البيانات إلى نص يمكن وضعه في الرابط
            const encodedData = btoa(encodeURIComponent(JSON.stringify(data)));
            
            // إنشاء الرابط
            currentLink = `${baseUrl}?data=${encodedData}`;
            currentPassword = password;
            
            return true;
        }
        
        // عند النقر على زر إنشاء الرابط
        generateBtn.addEventListener('click', function() {
            if (generateLink()) {
                // عرض الرابط وكلمة السر
                generatedLink.innerHTML = `
                    ${currentLink}
                    <button class="copy-btn" id="copyLinkBtn">
                        <i class="fas fa-copy"></i> نسخ
                    </button>
                `;
                
                generatedPassword.innerHTML = `
                    ${currentPassword}
                    <button class="copy-btn" id="copyPasswordBtn">
                        <i class="fas fa-copy"></i> نسخ
                    </button>
                `;
                
                // إضافة أحداث نسخ
                document.getElementById('copyLinkBtn').addEventListener('click', copyLink);
                document.getElementById('copyPasswordBtn').addEventListener('click', copyPassword);
                
                // إظهار نتيجة
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                
                showAlert('تم إنشاء الرابط بنجاح! يمكنك نسخ الرابط وإرساله.', 'success');
            }
        });
        
        // دالة نسخ الرابط
        function copyLink() {
            navigator.clipboard.writeText(currentLink)
                .then(() => {
                    showAlert('تم نسخ الرابط إلى الحافظة', 'success');
                })
                .catch(err => {
                    showAlert('حدث خطأ أثناء نسخ الرابط', 'error');
                    console.error('Error copying link: ', err);
                });
        }
        
        // دالة نسخ كلمة السر
        function copyPassword() {
            navigator.clipboard.writeText(currentPassword)
                .then(() => {
                    showAlert('تم نسخ كلمة السر إلى الحافظة', 'success');
                })
                .catch(err => {
                    showAlert('حدث خطأ أثناء نسخ كلمة السر', 'error');
                    console.error('Error copying password: ', err);
                });
        }
        
        // عند النقر على زر التجربة
        testLinkBtn.addEventListener('click', function() {
            if (currentLink) {
                window.open(currentLink, '_blank');
            } else {
                showAlert('لم يتم إنشاء رابط بعد', 'error');
            }
        });
        
        // عند النقر على زر إنشاء رسالة جديدة
        newMessageBtn.addEventListener('click', function() {
            // إعادة تعيين النموذج
            document.getElementById('personName').value = '';
            document.getElementById('message').value = '';
            document.getElementById('password').value = '';
            
            // إخفاء النتائج
            resultContainer.style.display = 'none';
            
            // التركيز على الحقل الأول
            document.getElementById('personName').focus();
            
            showAlert('يمكنك الآن إنشاء رسالة جديدة', 'success');
        });
        
        // السماح باستخدام Enter لإرسال النموذج
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
        
        // ملء الحقول بمثال للمساعدة
        document.addEventListener('DOMContentLoaded', function() {
            // يمكنك إزالة هذه الأسطر إذا لم ترد الأمثلة
            document.getElementById('personName').value = "حبيبتي";
            document.getElementById('message').value = "أحبك أكثر مما تستطيع الكلمات التعبير عنه...";
            document.getElementById('password').value = "حبنا";
        });
    </script>
</body>
</html>
